<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Dropdowns</h2>
    <p>The .dropdown class is used to indicate a dropdown menu.</p>
    <p>Use the .dropdown-menu class to actually build the dropdown menu.</p>
    <p>To open the dropdown menu, use a button or a link with a class of .dropdown-toggle and data-toggle="dropdown".</p>
    <div id="sort-dropdown" class="btn-group sort-dropdown">
        <button name="button" type="submit" class="btn btn-outline-secondary dropdown-toggle" aria-expanded="false" data-toggle="dropdown" data-bs-toggle="dropdown">
            Sort
            <span class="d-none d-sm-inline"> by  artist (A-Z)</span>
            <span class="caret"></span>
        </button>

        <div class="dropdown-menu" role="menu">
            <a class="dropdown-item " role="menuitem" href="/?q=horse&amp;search_field=simple_search&amp;sort=collection_sort_s+asc%2C+score+desc&amp;view=gallery">collection</a>
            <a class="dropdown-item " role="menuitem" href="/?q=horse&amp;search_field=simple_search&amp;sort=score+desc&amp;view=gallery">relevance</a>
            <a class="dropdown-item active" role="menuitem" aria-current="page" href="/?q=horse&amp;search_field=simple_search&amp;sort=author_sort_s+asc%2C+score+desc&amp;view=gallery"> artist (A-Z)</a>
            <a class="dropdown-item " role="menuitem" href="/?q=horse&amp;search_field=simple_search&amp;sort=earliestDate_i+asc%2C+score+desc&amp;view=gallery">date</a>
            <a class="dropdown-item " role="menuitem" href="/?q=horse&amp;search_field=simple_search&amp;sort=title_s+asc%2C+score+desc&amp;view=gallery">title (A-Z)</a>
        </div>
    </div>
</div>

</body>
</html>
